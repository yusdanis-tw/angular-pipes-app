<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>
    Pipes incluídos en Angular - Úsualmente en el Common Mudule.
  </p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect: invitacionMapa }}
        a nuestro evento.
      </p>
      <button
        (click)="cambiarCliente()"
        pButton
        label="Cambiar Persona"
        class="p-button-help"
      ></button>
    </p-fieldset>
  </div>

  <div class="col md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>
        Actualmente tenemos {{ clientes.length | i18nPlural: clientesMapa }}
      </p>
      <button
        (click)="borrarCliente()"
        pButton
        label="Borrar Cliente"
        class="p-button-danger"
      ></button>
    </p-fieldset>
  </div>
</div>

<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluídos en Angular - Úsualmente en el Common Mudule.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number: '1.2-2' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ ventasNetas + 2000000 | currency: 'CAD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganamcia porcentual" subheader="del presente año">
      {{ porcentaje | percent: '2.2-2' }}
    </p-card>
  </div>
</div>

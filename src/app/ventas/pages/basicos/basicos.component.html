<div class="text-layout">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Angular - Úsualmente en el Common Mudule.
  </p>

  <div class="grid">
    <div class="col-4">
      <p-card header="uppercase" [subheader]="nombreLower">
        {{ nombreLower | uppercase }}
      </p-card>
    </div>
    <div class="col-4">
      <p-card header="lowercase" [subheader]="nombreUpper">
        {{ nombreLower | lowercase }}
      </p-card>
    </div>
    <div class="col-4">
      <p-card header="titlecase" [subheader]="nombreCompleto">
        {{ nombreCompleto | titlecase }}
      </p-card>
    </div>
  </div>
</div>
